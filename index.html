<html>
<head>
    <title>FancyBox</title>
    <link rel="shortcut icon" type="image/png" href="fv.png"/>
    <!--  CSS and Style  -->
    <link rel="stylesheet" type="text/css" href="css/jquery.fancybox.css">
    <link rel="stylesheet" type="text/css" href="css/sortable_gallery.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="container-fluid">
    <div class="container-fluid"> 
        <div class="gallery">
<!------------------------------------------------------------------------------------------------------------------->
<!--  Sorting Filter goes here!  -->
<!--  Data keywords are matched from img Thumbnails  -->
            <div class="sorting">
                <div class="sortingBg">
                    <a class="sortLink selected" data-keyword="all" href="#">All</a>
                    <a class="sortLink " data-keyword="1" href="#">St. Vincent</a>
                    <a class="sortLink " data-keyword="2" href="#">Random</a>
                    <a class="sortLink " data-keyword="3" href="#">Joker</a>
                </div>
            </div>
<!------------------------------------------------------------------------------------------------------------------->
<!--  Images Goes here!  -->
<!--  Data keywords are matched with filter  -->
            <div class="photos">
                <div class="thumbnail_container row">
                    <a class="thumbnail" title="Some title" href="img/1.jpg" data-keywords="1"><img src="img/1.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/br.jpg" data-keywords="2"><img src="img/br.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/2.jpg" data-keywords="1"><img src="img/2.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/b.jpg" data-keywords="2"><img src="img/b.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/bl.jpg" data-keywords="2"><img src="img/bl.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/j1.jpg" data-keywords="3"><img src="img/j1.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/75.jpg" data-keywords="2"><img src="img/75.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/3.jpg" data-keywords="1"><img src="img/3.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/4.jpg" data-keywords="1"><img src="img/4.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/j3.jpg" data-keywords="3"><img src="img/j3.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/76.jpg" data-keywords="2"><img src="img/76.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/j2.jpg" data-keywords="3"><img src="img/j2.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/96.jpg" data-keywords="2"><img src="img/96.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/99.jpg" data-keywords="2"><img src="img/99.jpg"></a>
                    <a class="thumbnail" title="Some title" href="img/j4.jpg" data-keywords="3"><img src="img/j4.jpg"></a>
                </div>
            </div>
        </div>
    </div>
</body>    
    
<footer>
<!--  Javascript and jQuery  -->
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>    
    <script type="text/javascript" src="js/jquery.fancybox.js"></script>
    <script type="text/javascript" src="js/sortable_gallery.js"></script>
</footer>
</html>
